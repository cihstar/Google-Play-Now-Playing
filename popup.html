<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        overflow: visible;
        max-width: 700px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <table class="tg">
      <tr>
        <th class="tg-031e">Song:</th>
        <th class="tg-031e" id="song"></th>
      </tr>
      <tr>
        <td class="tg-031e">Album:</td>
        <td class="tg-031e" id="album"></td>
      </tr>
      <tr>
        <td class="tg-031e">Artist:</td>
        <td class="tg-031e" id="artist"></td>
      </tr>
      <tr>
        <td class="tg-031e">Playing:</td>
        <td class="tg-031e" id="playing"></td>
      </tr>
    </table>
    <table>
        <tr>
          <th class="tg-031e"><button type="button" id="rev-button"><<</button></th>
          <th class="tg-031e"><button type="button" id="play-button">Play</button></th>
          <th class="tg-031e"><button type="button" id="fwd-button">>></button></th>
        </tr>
    </table>
  </body>
</html>
